<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - IARTES</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="auth-page">
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <div class="logo">
                    <span class="logo-text">IARTES</span>
                </div>
                <h1>Bem-vindo de volta!</h1>
                <p>FaÃ§a login para continuar</p>
            </div>

            <form id="loginForm" class="auth-form">
                <div class="form-group">
                    <label for="username">ðŸ‘¤ Nome de UsuÃ¡rio</label>
                    <input type="text" id="username" name="username" required 
                           placeholder="Digite seu username" autocomplete="username">
                </div>

                <div class="form-group">
                    <label for="password">ðŸ”’ Senha</label>
                    <input type="password" id="password" name="password" required 
                           placeholder="Digite sua senha" autocomplete="current-password">
                </div>

                <div id="errorMessage" class="error-message" style="display: none;"></div>

                <button type="submit" class="btn btn-primary btn-large btn-block">
                    ðŸ”“ Entrar
                </button>

                <div class="auth-footer">
                    <p>NÃ£o tem uma conta? <a href="/register">Criar conta</a></p>
                </div>
            </form>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;
            const errorDiv = document.getElementById('errorMessage');
            
            // Limpar erro anterior
            errorDiv.style.display = 'none';
            errorDiv.textContent = '';
            
            if (!username || !password) {
                errorDiv.textContent = 'Por favor, preencha todos os campos';
                errorDiv.style.display = 'block';
                return;
            }
            
            try {
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, password })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    // Login bem-sucedido - redirecionar
                    window.location.href = '/';
                } else {
                    // Mostrar erro
                    errorDiv.textContent = data.error || 'Erro ao fazer login';
                    errorDiv.style.display = 'block';
                }
            } catch (error) {
                errorDiv.textContent = 'Erro de conexÃ£o. Tente novamente.';
                errorDiv.style.display = 'block';
            }
        });
    </script>
</body>
</html>
